<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Input</title>
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script defer type="text/javascript" src="assets/js/form.js"></script>
</head>
<body>
    <div class="container">
        <button id="modeToggle">Toggle Light/Dark Mode</button>
        <h1>Write a Blog Post</h1>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required value></textarea>
            <button type="submit">Submit</button>
        </form>
        <a href="blog.html">View Blog Posts</a>
    </div>
</body>
</html>
